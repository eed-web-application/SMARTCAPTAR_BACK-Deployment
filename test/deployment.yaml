apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartcaptar-back
  labels:
    app: smartcaptar-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartcaptar-back
  template:
    metadata:
      labels:
        app: smartcaptar-back
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io.scheme: 'http'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '1337'
    spec:
      containers:
      - name: smartcaptar-back
        imagePullPolicy: Always
        image: ghcr.io/slaclab/smartcaptar-back:sha-770fe25
        envFrom:
        - configMapRef:
            name: env-config-map
        resources:
          limits:
            memory: 512Mi
            cpu: "250m"
        ports:
        - containerPort: 1337
      imagePullSecrets:
      - name: github-secret
