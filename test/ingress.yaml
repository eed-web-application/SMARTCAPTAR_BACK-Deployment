apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smartcaptar-back-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    name: smartcaptar-back-ingress
spec:
  rules:
  - host: "accel-webapp-dev.slac.stanford.edu"
    http:
      paths:
      - pathType: Prefix
        path: /api/smart-captar(/|$)(.*)
        backend:
          service:
            name: smartcaptar-back-service
            port: 
              number: 1337
